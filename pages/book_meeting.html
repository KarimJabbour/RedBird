<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Meeting</title>
    <link rel="stylesheet" href="../assets/css/book_meeting.css" />
  </head>

  <body>
    <script src="../assets/js/bookMeeting.js"></script>
    <div class="container">
      <!-- Navigation Bar -->
      <nav class="navbar">
        <div class="logo">
          <img
            src="Images/logo.png"
            alt="RedBird Logo"
            class="logo-img"
          />RedBird Roster
        </div>
        <ul class="nav-links">
          <li>
            <a href="#"
              ><img
                src="Images/icons/user-icon.png"
                alt="User Icon"
                class="user-icon"
            /></a>
          </li>
        </ul>
      </nav>

      <!-- Header -->
      <header class="header">
        <h1>Book a Meeting</h1>
        <p class="sub-header">Select a date and time to book a meeting.</p>
      </header>

      <!-- Main Content -->
      <form
        action="bookMeeting.php"
        method="POST"
        class="booking-form"
        id="booking-form"
      >
        <section class="split-content">
          <!-- Dynamic Sidebar -->
          <div class="dynamic-container">
            <div class="dynamic-content" id="dynamic-calendar">
              <h3>Calendar</h3>
              <div class="calendar">
                <!-- Calendar Header -->
                <div class="calendar-header">
                  <button class="prev-month" type="button">
                    <img
                      src="Images/icons/FF702E_left_arrow.png"
                      alt="Previous Month"
                      class="arrow"
                      onclick="changeMonth(-1)"
                    />
                  </button>
                  <div class="month-year" id="month-year"></div>
                  <button class="next-month" type="button">
                    <img
                      src="Images/icons/FF702E_right_arrow.png"
                      alt="Next Month"
                      class="arrow"
                      onclick="changeMonth(1)"
                    />
                  </button>
                </div>
                <!-- Calendar Grid -->
                <div class="calendar-grid" id="calendar-grid">
                  <!-- Dynamically Generated in JavaScript -->
                </div>
              </div>
            </div>
          </div>

          <!-- Time Selection -->
          <section class="form-container time">
            <div class="title">
              <h2>Time Slot Options</h2>
            </div>
            <div class="time-slots-list" id="time-slots-list">
              <!-- Dynamically Populated -->
            </div>
          </section>
        </section>
        <!-- Booking Details -->
        <section class="form-container details">
          <div class="title" id="booking-title">
            <h2>COMP 307 Office Hours</h2>
          </div>
          <div>
            <div class="info-item" id="booking-details">
              <h3>Selected Time:</h3>
              <p>No slot selected yet.</p>
            </div>
            <div class="info-item" id="booking-details">
              <h3>Details</h3>
              <p>
                COMP 307 Office hours for help with the project. Please book in
                advance.
              </p>
            </div>
            <div class="info-item" id="booking-location">
              <h3>Location</h3>
              <p>ENGMC323</p>
            </div>
            <div class="info-item">
              <h3>Available Slots</h3>
              <p id="available-slots">3/5</p>
            </div>
            <div class="info-item">
              <label for="fullname"><h3>Full Name</h3></label>
              <input
                type="text"
                id="fullname"
                name="fullname"
                placeholder="Enter your full name."
                required
              />
            </div>
            <div class="info-item">
              <label for="mcgillemail"><h3>McGill Email Address</h3></label>
              <input
                type="email"
                id="mcgillemail"
                name="mcgillemail"
                placeholder="Enter your McGill email."
                required
              />
            </div>
            <div class="info-item">
              <label for="mcgillid"><h3>McGill ID</h3></label>
              <input
                type="number"
                id="mcgillid"
                name="mcgillid"
                placeholder="Enter your McGill ID."
                required
              />
            </div>
          </div>

          <div class="form-buttons">
            <button type="button" class="btn-book" onclick="bookMeeting()">
              Book Meeting
            </button>
          </div>
        </section>
      </form>
    </div>
  </body>
</html>
