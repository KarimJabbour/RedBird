<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RedBird Roster</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <script src="../assets/js/dashboard.js"></script>
</head>

<body>

    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="logo">
                <img src="Images/logo.png" alt="RedBird Logo" class="logo-img">RedBird Roster
            </div>
            <ul class="nav-links">
                <li><a href="#" class="active">Dashboard</a></li>
                <li><a href="#">Create Booking</a></li>
                <li><a href="#"><img src="Images/icons/user-icon.png" alt="User Icon" class="user-icon"></a></li>
            </ul>
        </nav>

        <div class="copy-alert" id="copy-alert"></div>
        <!-- Booking Details Popup -->
        <div class="modal" id="booking-details-popup">
            <div class="modal-content">
                <div class="modal-header">
                    <h2></h2>
                    <button class="close-btn" onclick="closePopup('booking-details-popup')">✕</button>
                </div>
                <div class="modal-body booking">
                    <!-- Filled dynamically -->
                </div>
                <div class="modal-footer">
                    <button class="edit-btn" onclick="openEditPopup()">Edit Booking</button>
                    <button class="delete-btn">Delete Booking</button>
                </div>
            </div>
        </div>

        <!-- Poll Details Popup -->
        <div class="modal" id="poll-details-popup">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>COMP 307 Extra Lecture</h2>
                    <button class="close-btn" onclick="closePopup('poll-details-popup')">✕</button>
                </div>
                <div class="modal-body">
                    <p><b>Details:</b> Missed lecture recovery</p>
                    <p><b>Poll Close Date:</b> Friday, December 6, 2024</p>
                    <div class="poll-results">
                        <h3>Poll Results</h3>
                        <ul class="poll-results-list">
                          <!-- Filled dynamically -->
                        </ul>
                    </div>
                </div>
                <div class="modal-footer" style="justify-content: center">
                    <button class="delete-btn">Close Poll Submissions</button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">

          <!-- Pending Alternate Requests -->
          <section class="column requests">
              <div class="section-title">
                  <h2>Pending Requests</h2>
              </div>
              <div class="booking-container">
                  <div class="booking-row pending">
                      <div class="column-title">Project Review</div>
                      <div class="column-date">Nov 28 1:00PM - 2:00PM or</div>
                      <div class="column-time">Nov 23 11:00AM - 1:00PM</div>
                  </div>
              </div>
          </section>

            <!-- Created Bookings -->
            <section class="column bookings">
                <div class="section-title">
                    <h2>Scheduled Bookings</h2>
                    <img src="Images/icons/booking_plus.png" alt="Create Booking" class="plus">
                </div>
                <div class="booking-container">
                  <!-- Filled dynamically -->
                </div>
            </section>

            <section class="column polls">
                <div class="section-title">
                    <h2>Created Polls</h2>
                    <img src="Images/icons/polls_plus.png" alt="Create Poll" class="plus">
                </div>
                <div class="booking-container">

                </div>
            </section>

            <section class="column bookings-history">
                <div class="section-title">
                    <h2>Bookings History</h2>
                    <img src="Images/icons/booking_arrow.png" alt="Expand" class="arrow">
                </div>
                <div class="booking-container">

                </div>
            </section>

        </main>

    </div>

</body>

</html>
