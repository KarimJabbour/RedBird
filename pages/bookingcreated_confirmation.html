<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="../assets/css/confirmation.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>

    <!-- Confirmation Container -->
    <div class="confirmation-container">
        <div class="confirmation-card">
            <div class="icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Booking Created!</h1>
            <p>Your meeting has successfully been created. Below are the details:</p>

            <div class="booking-details">
                <p><b>Meeting Title:</b> <span id="meeting-title"></span></p>
                <p><b>Details:</b> <span id="meeting-details"></span></p>
                <p><b>Location:</b> <span id="meeting-location"></span></p>
                <p><b>Attachments:</b> <span id="attachment-link"></span></p>
                <p><b>Meeting Link:</b> <span id="meeting-link"></span></p>
                <p><b>Share the following link with your attendees:</b></p>
                <p id="link"></p>
                <div id="qrcode"></div>
            </div>
            <a href="dashboard.html" class="btn">Return to Dashboard</a>
        </div>
    </div>


<script src="../assets/js/bookingcreated_confirmation.js"></script>

</body>

</html>
