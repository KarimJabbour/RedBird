<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Answer Poll</title>
    <link rel="stylesheet" href="../assets/css/answer_poll.css" />
  </head>

  <body>
    <div class="container">
      <!-- Navigation Bar -->
      <nav class="navbar">
        <div class="logo">
          <img
            src="Images/logo.png"
            alt="RedBird Logo"
            class="logo-img"
          />RedBird Roster
        </div>
        <ul class="nav-links">
          <li>
            <a href="#"
              ><img
                src="Images/icons/user-icon.png"
                alt="User Icon"
                class="user-icon"
            /></a>
          </li>
        </ul>
      </nav>

      <!-- Header -->
      <header class="header">
        <h1>Pick Some Times</h1>
        <p class="sub-header">
          Pick all the time slots that you're available for.
        </p>
      </header>

      <div class="main-content">
        <form
          action="updateVoteCounts.php"
          method="POST"
          class="answer-poll"
          id="answer-poll"
        >
          <input type="hidden" name="pollID" id="pollID" value="" />
          <div class="poll-card">
            <div class="poll-details">
              <h2></h2>
              <p><b>Details:</b> <span id="poll-details"></span></p>
              <p><b>Answer By:</b> <span id="poll-close-date"></span></p>
            </div>
          </div>
          <!-- Enhanced Time Selector -->
          <div class="time-selector">
            <h2>Select Dates and Times</h2>
            <div class="timeline"></div>
          </div>

          <!-- Submit Button -->
          <div class="submit-container">
            <button class="submit-btn" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="../assets/js/answerPoll.js"></script>
  </body>
</html>
